<div class="row">
        <div *ngFor='let p of produtos.items' class="card col-12 col-md-4 col-sm-6 cardProd">
            <div class="card-body">
                <img id="imagemProduto" src="{{p.pictureUrl}}" alt="" srcset="">
                <h5 class="card-title mt-3">{{p.name}}</h5>
                <p class="card-text mt-2">{{p.description}}</p>
                <p><strong class="card-text">R${{p.price}}</strong></p>
                <a href="#" class="btn btn-comprar">Comprar</a>
            </div>
        </div>
</div>
